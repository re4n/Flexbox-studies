<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>LOGO DOMAIN</title>
  </head>
  <body>
    <header>
      <h1>LOGO</h1>
      <nav class="nav-bar">
        <a href="#">Home</a>
        <a href="#">About us</a>
        <a href="#">Price</a>
        <a href="#">Contact</a>
      </nav>
      <button class="sign-in">Sign in</button>
    </header>

    <div class="type-plan">
      <button id="personal" class="btn personal select">Personal</button>
      <button id="enterprise" class="btn enterprise">Enterprise</button>
    </div>
    <div class="container-personal">
      <div class="basic">
        <h2>Basic</h2>
        <div class="price">
          <p class="valor">$29,99</p>
          <p class="month">Per month</p>
        </div>
        <div class="about">
          <p>1 domain</p>
          <p>500gb disk space</p>
          <p>E-mail support</p>
        </div>
        <button class="select-btn">Select</button>
      </div>


      <div class="standard">
       
        <h2>Standard</h2>
        <div class="price">
          <p class="valor">$29,99</p>
          <p class="month">Per month</p>
        </div>
        <div class="about">
          <p>5 domain</p>
          <p>1000gb disk space</p>
          <p>Mon - Fri support</p>
        </div>
        <button class="select-btn">Select</button>
      </div>


      <div class="premium">
        
        <h2>Premium</h2>
        <div class="price">
          <p class="valor">$39,99</p>
          <p class="month">Per month</p>
        </div>
        <div class="about">
          <p>15 domain</p>
          <p>Unlimited disk space</p>
          <p>24/7 support</p>
        </div>
        <button class="select-btn">Select</button>
      </div>
    </div>
    
      
      </div>
    </div>
  </body>
</html>
